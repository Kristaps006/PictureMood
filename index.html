<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <h1 class="heading-website">Adjust the the mood of the situation</h1>
  <div class="controls">
    <label for="blur">How drunk are you?</label>
    <input
      id="blur"
      type="range"
      name="blur"
      min="0"
      max="20"
      value="10"
      data-size="px"
    />

    <label for="contrast">How grey are you?</label>
    <input
      id="contrast"
      type="range"
      name="contrast"
      min="0"
      max="100"
      value="50%"
      data-size="%"
    />
  </div>
  <img src="background.jpg" alt="boys" />
